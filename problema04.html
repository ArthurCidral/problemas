<script>
/*
problema 02: Soma de inteiros
 Peça ara o usúario de informat dois numeros inteiros. Apos, o programa
devará apresentar um mensagem com o resultado da soma dos números 
informados.
*/
    
// ENTRADA
    const salario = Number(prompt('informe o seu salario atual'));
    const aumento = Number(prompt(`informe sua porcentagem de aumento`));

//PROCESSO
    let porcentagem = salario * aumento / 100 
    let soma = salario + porcentagem ;
//SAÍDA
alert(`salario final é ${soma}`)



    
    </script>
