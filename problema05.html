<script>
    /*
    problema 02: Soma de inteiros
     Peça ara o usúario de informat dois numeros inteiros. Apos, o programa
    devará apresentar um mensagem com o resultado da soma dos números 
    informados.
    */
        
    // ENTRADA

        const preço = Number(prompt('informe o preço do produto'));
        const desconto = Number(prompt(`informe a porcentagem do desconto`));
    //PROCESSSO

    let porcentagem = preço * desconto / 100 
    let soma = preço - porcentagem ;
    //SAÍDA

    alert(`o preço do produto é ${soma}`)



    
</script>
