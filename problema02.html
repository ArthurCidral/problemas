<script>
    /*
    problema 02: Soma de inteiros
    Peça ara o usúario de informat dois numeros inteiros. Apos, o programa
    devará apresentar um mensagem com o resultado da soma dos números 
    informados.
    */
    
    // ENTRADA
    const numero1 = Number(prompt('informe um número inteiro'));
    const numero2 = Number(prompt('informe outro  numero inteiro'));
    
    //PROCESSAMENTO
    const soma = numero1 + numero2 ;

    //SAÍDA
    alert(`O resultado da soma é ${soma}`)

    
    </script>
